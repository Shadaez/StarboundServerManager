<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Starbound Server Manager</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src ="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/styles.css" type="text/css"/>
  </head>
  <body ng-controller="StarboundCtrl">
    <section id="PlayerList" class="top left">
      <h4>Online Players</h4>
      <ol>
        <li ng-repeat= "user in users" title="ip: {{user.ip}}">
          {{user.name}}
        </li>
      </ol>
    </section>
    <section id="Worlds" class="bottom left">
      <h4>Active Worlds</h4>
      <ol>
        <li ng-repeat= "world in worlds">
          {{world}}
        </li>
      </ol>
    </section>
    <header id="Header" class="top right">
      <h2> {{serverName}} </h2>
      <h4> Server is <i id="Status" class="{{status}}">{{status}}</i>.</h4>
    </header>
    <section id="Chat" class="bottom right">
      <ol>
        <li ng-repeat="chat in chatLog">
          &lt;{{chat.user}}&gt; {{chat.message}}
        </li>
      </ol>
    </section>
    <section id="Controls" class="right">
      <form type = "text">
        <input type="text" ng-model="rconPassword"  size="30" placeholder="Enter RCon Password">
      </form>
    </section>
  </body>
  <script src="/application.js"></script>
</html>
